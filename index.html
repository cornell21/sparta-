<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beyond Infinity</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card:hover {
          transform: scale(1.05);
          transition: transform 0.2s ease-in-out;
        }

    </style>
    <script>
        function playVideo() {
        const video = document.getElementById("video1");
        const volumeRange = document.getElementById("volumeRange");
        video.play();
        video.volume = volumeRange.value / 100;
        volumeRange.addEventListener("input", function() {
        video.volume = volumeRange.value / 100;
  });
}
    </script>   
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">빡쎄의 빡쎈 일지</h1>
        <h2 class="text-white">원대하게 꿈꾸고, 담대하게 실행하자!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="universe.jpg" class="card-img-top" alt="우주">
              <div class="card-body">
                <h5 class="card-title">1.기획력</h5>
                <h6 class="card-subtitle mb-2 text-muted">신사업을 위한 1단계</h6>
                <p class="card-text">시장(Context), 고객(Customer), 경쟁자(Competitor), 우리(Company)</p>
                <a href="https://saber-nephew-df3.notion.site/5b57336371404aefb41a5d065ed0a12f?v=534e88a52db04318b3c4b6468e8cae72" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="nike.jpg" class="card-img-top" alt="나이키">
              <div class="card-body">
                <h5 class="card-title">2.실행력</h5>
                <h6 class="card-subtitle mb-2 text-muted">신사업을 위한 2단계</h6>
                <p class="card-text">초기 컨셉을 지켜내고, 못  지켜낸 것은 잊지  말고 집요하게 이뤄내자.</p>
                <a href="https://saber-nephew-df3.notion.site/5b57336371404aefb41a5d065ed0a12f?v=534e88a52db04318b3c4b6468e8cae72" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?flower" class="card-img-top" alt="우주">
              <div class="card-body">
                <h5 class="card-title">3.롤모델</h5>
                <h6 class="card-subtitle mb-2 text-muted">지치지 않은 열정,호기심</h6>
                <p class="card-text">단순한 소비가 아닌 감동을 줄 수 있는 ...</p>
                <a href="https://www.youtube.com/watch?v=rH1PVvFj8cE" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
                <video id="video1" src="buzz.mp4"></video>
                <input type="range" id="volumeRange" min="0" max="100" value="50">
                <div class="card-body" onmouseover="playVideo()">
                    <h5 class="card-title">공지사항</h5>
                    <h6 class="card-subtitle mb-2 text-muted">공지</h6>
                    <p class="card-text">이번주 주간보고 공지</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
